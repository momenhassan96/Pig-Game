<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css"/>
        <title>Pig Game</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="all-player text-center">
                <div class="row">
                    <div class="col-md-6 p-0">
                        <div class="player_0 py-5" id="player_0">
                            <div class="player-name pt-5 pb-3">
                                <h1  id="name_0">Player 1</h1>
                            </div>
                            <div class="player-score pb-5">
                                <p id="score_0">0</p>
                            </div>
                            <div class="player-current-box mt-5 py-3">
                                <div class="playe-current-label pb-3">Current</div>
                                <div class="player-current-score" id="current_0">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 p-0">
                        <div class="player_1 py-5" id="player_1">
                            <div class="player-name pt-5 pb-3">
                                <h1 id="name_1">Player 2</h1>
                            </div>
                            <div class="player-score pb-5">
                                <p id="score_1">0</p>
                            </div>
                            <div class="player-current-box mt-5 py-3">
                                <div class="playe-current-label pb-3">Current</div>
                                <div class="player-current-score" id="current_1">0</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn-new mt-3" onclick="newGame()"> <i class="fas fa-plus mr-3 p-1"></i>New Game</button>
                <button class="btn-roll" onclick="rollDice()"><i class="fas fa-undo-alt mr-2"></i>Roll Dice</button>
                <button class="btn-hold hold"><i class="fas fa-long-arrow-alt-down mr-2"></i>Hold</button>
                <div class="dices">
                    <img id="dices"/>
                </div>
            </div>
            </div>
        </div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
